<!--本节介绍的标签也是html5的新标签，但是不怎么实用，很鸡肋，可以跳过本节-->

<!--
    1.很鸡肋的<figure>标签，用于为源文件提供描述信息，具体做法是包括起来源文件后，使用<figcaption>描述信息</figcaption>

-->

<!--
    2.<details>标签，用于描述文档或文档内的某些细节，类似下拉列表，只不过倒三角引出的是一些文字消息。

        ---内部的<summary></summary>标签用于括起下拉描述的标题内容。
-->



<!--3.<mark>高亮文字</mark>，放在文本中的高亮文字，很丑，几乎不会使用，用css可以替代。-->

<!--4.<meter>度量衡标签，几乎完全没用-->
<!--5.<progress>运行中的进程标签，几乎完全没用-->
<!--6.<datalist>标签，也是下拉列表，但是也几乎完全没用，不如用css-->
<!--7.canvas图像绘制界面，需要学习js后了解-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <figure>
        <img src="dragon-poster.jpg" alt="">
        <figcaption>几把龙图</figcaption>
    </figure>


    <details>
        <summary>标题</summary>
        <div>
            <p>
                也是很鸡肋的一个标签,它叫details
            </p>
        </div>
    </details>

    <p>
        这是<mark>黄</mark>的字体
    </p>

    
</body>

</html>
