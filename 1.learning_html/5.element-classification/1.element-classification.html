<!--旧版html分类方式：块元素&行内元素(行内元素又叫内联元素)


    1. 块元素：

    <1>.块元素的基本特点是，块元素会垂直上下排列，相当于每个都回车了一下。
    <2.>块元素的width和height的设置---"有效"
    <3.>块级元素内什么都可以放，如块元素，行内元素。(这是大部分人的书写规范，不是强硬规则)
    
    比较重要的就是<div>、<form>、<h1-h6>、<hr>(这个是水平线)、<p>、<table>、<ul>等。
        
        2.行内元素：
        
        <1.>行内元素的基本特点是，行内元素横向排列，两个连续书写的行内元素不会换行。
        <2.>行内元素的width和height的设置---"无效"
        <3.>行内元素内只能再放行内元素。(这是大部分人的书写规范，不是强硬规则)
                    
    比较重要的就是<a>、<b>、<em>、<i>、<span>、<strong>等，它们在之前的内容中，经常写在块元素的内部。
-->




<!--初见css，本节用于为多个元素统一设置样式，以看出width对于块元素的有效，对于行内元素的无效性

    添加在了<head></head>内部的末尾位置
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <!--初见css，本节用于为多个元素统一设置样式，以看出width对于块元素的有效，对于行内元素的无效性
        格式是 {"属性"+"冒号"+";结尾"}

        -->
    <style>
        p{
            height:200px;
        }

        a{
            height:200px;
        }
    </style>
        <!--可以看到a标签没有被css拉长高度-->
        <!--可以看到p标签在css的作用下高度被拉长-->
</head>
<body>

    <!--p是块级元素，会自动换行，垂直排列-->
    <p>1</p>
    <p>2</p>
    <p>3</p>


    <!--a是行内元素，不会换行，会在同一行内接着显示-->
    <a href="#">这是个超链接</a>
    <a href="#">这是个超链接</a>
    <a href="#">这是个超链接</a>


   
</body>
</html>


<!--3.另外还有行内块级元素，这种元素是横向排布的，但是可以设置width，height，受到css的影响
如：<button>、<img>、<input>等十分常用的标签。

-->
