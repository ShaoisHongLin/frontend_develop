<!--在html中
"<"和">"这种符号是关键组成部分，成为预留符号，如何让预留符号转换为无html含义的原生字符(称之为"实体字符")

比如：想在页面上显示出<或者>怎么办。如果你直接在body里面输入"<"那么会html过不了编译或者带着红色字体过编译，这是不对的。
-->

<!--实体字符要使用"&开头,;结尾"的特定字符串来显示在页面内，以下是提供的这些实体字符


1.&lt;----------小于号------------(less than)
2.&gt;----------大于号------------(greater than)
3.&amp;---------&-----------------(ampersand)
4.&nbsp;---------空格-----------------()
5.&quot;---------"----------------(quotation)
6.&copy;---------版权圈R----------(copyright)
7.&reg;----------注册商标圈C-------(register trademark)
8.&yen;----------人民币￥

都要使用&开头，中间字母小写，末尾用;
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    &lt;&gt;&amp;&nbsp;&quot;&copy;&reg;&yen;
</body>
</html>
