<!--本节要求实现一个较为规范死板的小表格，用于基本信息的收集，要求使用单元格的方式来进行布局，合理采用组件并完成它。

    注：不要使用"rowspan的跨行合并"来形成某一更高的高度的单行的效果，对一个tr的每个td增添rowspan="2"的属性，
    因为它可能会导致下一整行tr为空，合并效果丢失的混乱。
   
   
   注：本节根本不需要合并列或修改单元格高度或者宽度，只需将对单元格的
   width（影响一整列）
   height（影响一整行）
   设置较符合的像素值即可。

   我自己写的错误案例片段，以示警戒:
        <table>
            <tr>
                <td rowspan="2"></td>
                <td rowspan="2"></td>
                <td rowspan="2"></td>
                <td rowspan="2"></td>
                <td rowspan="2"></td>
            </tr>
            <tr>
            </tr>
        </table>

    -->
<!--
    任务样例在img里给出。
-->

适当进行横向合并，设置宽高，再增添内容。
-->

<!--step2.先在tr属性添加align=center，或者默认的left，来让文字不会混乱，接着添加文字部分。-->

<!--step3.推荐先为各个单元格设置宽高，以免文字使其变型压缩整个表,要注意的是
    对于<td>增加的width和height属性的多个单元格影响。
    width（影响一整列）
    height（影响一整行）-->

        <tr align="left">
            <td width="120px" height="70px">学习科目</td>
            <td colspan="3">
                <form action="">
                    <select>
                            <option value="0">请在以下列表中选择</option>
                        <optgroup label="1组">
