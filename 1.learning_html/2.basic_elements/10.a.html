<!--<a href=""></a>这对标签表示超链接，可以用于跳转，之间包含的内容不管是文本还是图片都可以作为跳转源-->

<!--a标签的属性：
1.href:用于表示超链接跳转的目标链接。

注：href在点击前后具有颜色区别，用文本表示的超链接未点击过时候是蓝色的下划线文本，点击过的则变为紫色的，点击中鼠标按下去是红色的。
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="">这是一个超链接,跳转至百度官网</a>
    <a href="">
        <img src="1.jpg" alt="路飞" width="100px">
    </a>
    
</body>
</html>
