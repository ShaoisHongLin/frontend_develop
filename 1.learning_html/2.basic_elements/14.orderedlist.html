<!--本节讲列表，用于排序的开头，分为有序列表和无序列表-->

<!--
    1.
    不管是有序列表还是无序列表，都"始于"有序<ol>或者无序<ul>,也"终止于"有序</ol>或者无序</ul>
-->


<ol>
    <li>第一行文字</li>
    <li>第二行文字</li>
</ol>




<ul>
    <li>第一行文字</li>
    <li>第二行文字</li>
</ul>


<!--
    2.有序列表具有type属性，可以为文字前的序号换为罗马标识等特定排序开头标号，默认是阿拉伯数字。
    具体操作是type="1、a、A、i、I"这五种
-->
<ol type="a">
    <li>第一行文字</li>
    <li>第二行文字</li>
</ol>

<ol type="A">
    <li>第一行文字</li>
    <li>第二行文字</li>
</ol>

<ol type="i">
    <li>第一行文字</li>
    <li>第二行文字</li>
</ol>

<ol type="I">
    <li>第一行文字</li>
    <li>第二行文字</li>
</ol>

<!--虽然使用率不高，但是有序列表自身可以嵌套
具体嵌套方式是对于一个li标签的内部再次写一对起始的<ol>和终止的</ol>
-->

<ol type="I">
    <li>第一行</li>
    <ol>
        <li>啊啊啊啊 </li>
        <li>噢噢噢噢 </li>
    </ol>
    <li>第二行</li>
    <ol>
        <li>啊啊啊啊 </li>
        <li>噢噢噢噢 </li>
    </ol>
</ol>
