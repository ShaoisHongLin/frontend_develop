<!--讲解知识：每个标签，都是可以设定"属性"的。
Attribute is set in  tag

针对一个标签，可以在其前半部分添加属性。

属性有很多很多种，比如：

<h2  align="left">手机</h2>---------属性是align属性，align英文意为："对齐".设定为了"left"即左对齐
<h2  class="phone">手机</h2>-----------属性是class属性，代表该标签的属性之一是"类名为phone"-->


<!--
标题:
如果为其不设置属性。默认隐含align="left"。
如果设置align="center",align="right".则改变标题在该行的布局。
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 align="right">手机</h1>
    <h2 align="center">手机</h2>
    <h3 align="left">手机</h3>
</body>

</html>

<!--网页的每个标签的使用要符合它的意思，而不要因为他刚好符合粗体就乱用-->
