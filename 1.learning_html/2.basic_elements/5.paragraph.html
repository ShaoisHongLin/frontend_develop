<!--1.本讲介绍段落标签的使用，以及段落内偶尔使用的<br>和<hr>标签


<p></p>  :用于在文本信息出现时为文本信息有条理的分成段落。和标题一样，它是有意义在里面的，不是普通的文本，而代表"段落“

可以看到根据意义正确的使用段落标志是很重要的，比如查看百度百科，它的各段文字都正确的使用了<p></p>来使它们分为不同的段。

-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>今天学习时间4小时</p>
</body>

</html>



<!--2.针对段落标签内部还有<br>这个标签，用于表示换行而仍在此段落，不进入下一段落-->

<p>君不见<br>黄河之水天上来<br>奔流到海不复回</p>

<!--视觉效果就是被换行了，但是它们都属于一个<p>标签的内部

君不见
黄河之水天上来
奔流到海不复回
-->

<!--注：<br>也可以写成<br/> 因为标签都要有闭合的符号，但是br是单个标签，对于这点倒无所谓-->
<!--注：企业开发中，如果需要换行，多半就使用了第二个段落，所以<br>的实际使用不是很多-->






<!--3.针对段落标签内部还有<hr/>这个标签，用于绘制一条水平线-->
<p>

    <hr>

    <hr
    color="red"
    width="480px"
    size="420px"
    align="left"
    >
</p>
<!--hr的属性有color width size  这四种，线的color颜色，width宽度，size高度,align对齐(hr的align默认居中)-->

<!--width:480px
    size:420px
    对于我的1920x1680分辨率(即像素块)
    的宽度1/4
    和高度1/4
-->
