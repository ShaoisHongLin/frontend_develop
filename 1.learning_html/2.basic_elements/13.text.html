<!--一提到文本，不要想到标题或者段落的文字，文本就是用于修改正文的文字效果,比如对p标签内的实际文字进行效果修改-->

<!--


1.<em> </em>标签，英文是emphasisze,意为"强调"目的是为了让它从文本中突出出来，
这样方便后面用css来对其进行更深层次的修改，单单加上<em>把文字夹在中间看起来说是文字变斜了，但并不是斜体，而是着重强调该文字，从而在css部分夹杂特效之类的。


2.<i></i>标签，英文是italic，意为"意大利斜体"，将夹的文本变成"斜体"。

3.<strong></strong>标签，对文字进行语气加重，会放大放粗。
<strong>标签的使用非常常见，比如淘宝的一个商品信息下面的，价钱，一般要醒目的放大，这时候就是使用<strong>标签，最后再改改醒目的颜色。

4.<b></b>标签，bold，变粗体的意思。

5.  <sup></sup>标签使文字位于平齐线上方
    <sub></sub>标签使文字位于平齐线下方  
    这种偶尔可以在百度百科看到上标的[1]的类似数字序号，就是用这种标签做到的,

6. <del></del>标签，表示删除线划掉的字体样式。


7.<span></span>标签，英文span代表一块区域，无特殊含义，只是为了方便和css配合。

注：span是平常使用最为最为多的标签，它只是将一定文本囊括起来，没有任何的特殊处理，与原文本一样，只是后续用于css方便处理。
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>1997年日本漫画家<em>尾田荣一郎</em>创作的少年漫画
        《航海王》是日本漫画家<b>尾田荣一郎</b>作画的少年漫画作品，
        于1997年07月22日在集英社<i>《周刊少年Jump》</i>开始连载。
        改编的电视动画《航海王》于1999年10月20日起在富士电视台首播。
    </p>


    <div style="text-align: left;">
        <img src="huawei-pura70.jpg" alt="huawei-pura70手机" width="180px">
        <h3>华为p70 Pura</h3>
        <p>超聚光伸缩摄像头</p>
        <p>
            <strong>￥ 8999.9</strong><del>￥ 9999.9</del>   <!--可以看到金额数在strong标签下明显被放大了。-->
        </p>
    </div>


    <p><sup>[1997]</sup>年日本漫画家尾田荣一郎创作的少年漫画
        <del>《航海王》</del>《海贼王》是日本漫画家尾田荣一郎作画的<sub>少年漫画</sub>作品，
        于1997年07月22日在集英社《周刊少年Jump》开始连载。
        改编的电视动画<del>《航海王》</del>《海贼王》于1999年10月20日起在富士电视台首播。
    </p>


</body>

</html>
