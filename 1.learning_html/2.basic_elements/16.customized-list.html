<!--自定义列表：自定义列表是一系列项和注释的组合

自定义列表在各大网站也有时候会出现，比如：网站末端都有“联系我们、服务支持”等灰色背景的小文字就可以用它来制作，一般都是使用自定义列表，再增加css样式产生的。
-->

<!--自定义列表由三部分构成、<dl>作为起始和终止，<dt>作为主要项,<dd>与dt标签并列着写-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <dl>
        <dt>账户中心</dt>  
        <dd>账户管理</dd>
        <dt>购物相关</dt>
        <dd>售后服务</dd>
        <dd>服务中心</dd>
        <dd>购物指南</dd>
        <dd>支持政策</dd>
    </dl>
</body>

</html>
