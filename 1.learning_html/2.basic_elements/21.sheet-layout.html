<!--相关表格布局

本节建立在：不追求SEO的时候(不在意被百度引擎抓取方便的时候)，可以使用表格来进行整个页面的布局。
百度引擎对于表格的抓取可能不会完全，因此对于整个页面采用表格的布局方式的页面可能抓取数据出现问题。

后面会学习其它的布局方式，但是我们可以先了解使用表格进行页面的布局的方式，如下代码是示例。
-->
