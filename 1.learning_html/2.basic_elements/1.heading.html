<!--在各大 网站中比较大的文字，表示一个单独的区域，一般就是用"标题"（heading）标签来显示-->


<!--比如小mi商城的这里的"手机"、"平板"。往往采用的就是标题标签，来指定分区,诠释下面的内容。
    "手机"
    图片---图片---图片---图片
    图片---图片---图片---图片
    图片---图片---图片---图片
    图片---图片---图片---图片
    
    "平板"
    图片--图片--图片
    图片--图片--图片
    图片--图片--图片
-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>一级标题</h1>   <!--一共可以分为六级标题，对应着不同标题文字的大小-->
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>
</body>
</html>


<!--我们注意到写六级标题的标签很浪费时间，我们有快捷的方式：
    
    h$*6
-->
<h1></h1>
<h2></h2>
<h3></h3>
<h4></h4>
<h5></h5>
<h6></h6>


<!--既然是标题，就只用于分区的标题，而不是用于编写文本，不要把标题当作粗体大号字体省事儿就使用标题作为大粗黑文本-->
<!--正确使用标题有利于SEO搜索引擎的排序-->
